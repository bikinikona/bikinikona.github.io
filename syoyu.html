
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>24-25 指名馬一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: auto;
      background-color: white;
      margin-bottom: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      width: 120px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background-color: #d0e0f0;
    }
    td.left {
      text-align: left;
    }
    td.right {
      text-align: right;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>2025-2026 指名馬一覧</h1>
  <div id="table-container">読み込み中...</div>

  <script>
    async function loadCSV() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSaLvOcmHtlpogDiYQtvcGQD15vhTxms_YVyBK2nFs7JKBYhVVOqdyD8bEG9TfGaoB_ROitY7CnOP_h/pub?gid=678170996&single=true&output=csv');
      const csvText = await response.text();
      const rows = csvText.trim().split('\n').map(line => line.split(','));
      const headers = rows[0];
      const data = rows.slice(1);

      const grouped = {};
      data.forEach(row => {
        const member = row[0];
        const horse = row[1];
        const sire = row[2];
        const dam = row[3];
        const record = row[5];
        const point = row[6];
        const link = row[7];
        const gender = row[8];

        if (!grouped[member]) grouped[member] = [];
        grouped[member].push({ horse, sire, dam, record, point, link, gender });
      });

      let html = "";
      for (const member in grouped) {
        html += `<h2>${member}</h2>`;
        html += "<table><thead><tr><th>馬名</th><th>父名</th><th>母名</th><th>成績</th><th>ポイント</th></tr></thead><tbody>";
        grouped[member].forEach(entry => {
          let color = "";
          if (entry.gender === "牡") color = "color: blue;";
          else if (entry.gender === "牝") color = "color: red;";
          else if (entry.gender === "セ") color = "color: purple;";

          html += `<tr style="${color}">`;
          html += `<td class='left'><a href="${entry.link}">${entry.horse}</a></td>`;
          html += `<td class='left'>${entry.sire}</td>`;
          html += `<td class='left'>${entry.dam}</td>`;
          html += `<td class='left'>${entry.record}</td>`;
          html += `<td class='right'>${entry.point}</td>`;
          html += "</tr>";
        });
        html += "</tbody></table>";
      }

      document.getElementById("table-container").innerHTML = html;
    }

    loadCSV();
  </script>
</body>
</html>
