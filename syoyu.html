
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>24-25 指名馬一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #d0e0f0;
    }
  </style>
</head>
<body>
  <h2>2024-2025 指名馬一覧</h2>
  <div id="table-container">読み込み中...</div>

  <script>
    async function loadCSV() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSaLvOcmHtlpogDiYQtvcGQD15vhTxms_YVyBK2nFs7JKBYhVVOqdyD8bEG9TfGaoB_ROitY7CnOP_h/pub?gid=678170996&single=true&output=csv');
      const csvText = await response.text();
      const rows = csvText.trim().split('\n').map(row => row.split(','));

      let html = '<table><thead><tr>';
      rows[0].forEach(function(header) {
        html += '<th>' + header + '</th>';
      });
      html += '</tr></thead><tbody>';
      for (let i = 1; i < rows.length; i++) {
        html += '<tr>';
        rows[i].forEach(function(cell) {
          if (cell.startsWith("http")) {
            html += '<td><a href="' + cell + '" target="_blank">リンク</a></td>';
          } else {
            html += '<td>' + cell + '</td>';
          }
        });
        html += '</tr>';
      }
      html += '</tbody></table>';

      document.getElementById('table-container').innerHTML = html;
    }

    loadCSV();
  </script>
</body>
</html>
