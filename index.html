  <h2>【24-25 指名馬一覧】（スプレッドシート連携）</h2>
  <div id="csv-table">読み込み中...</div>

  <script>
    async function loadCSVtoTable() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSaLvOcmHtlpogDiYQtvcGQD15vhTxms_YVyBK2nFs7JKBYhVVOqdyD8bEG9TfGaoB_ROitY7CnOP_h/pub?output=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      const rows = csvText.trim().split("\n").map(line => line.split(","));
      const table = document.createElement("table");

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement(rowIndex === 0 ? "th" : "td");
          td.textContent = cell;
          td.style.border = "1px solid #ccc";
          td.style.padding = "6px";
          td.style.textAlign = "center";
          if (rowIndex === 0) td.style.backgroundColor = "#f2f2f2";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      const container = document.getElementById("csv-table");
      container.innerHTML = ""; // clear
      container.appendChild(table);
    }

    loadCSVtoTable();
  </script>
